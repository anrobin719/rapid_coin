<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Rapid Coin</title>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <i id="openBtn" class="material-icons">sort</i>
        <h1>Rapid Coin</h1>
        <nav></nav>
    </header>

    <!-- 사이드 드로우 -->
    <aside>
        <div class="asideHead">
            <h2></h2>
            <i id="closeBtn" class="material-icons">keyboard_arrow_left </i>
        </div>

        <section class="js_bidList bidList">
            <div class="js_bidRowTitle bidRowTitle">
                <span>매도가격</span>
                <span>수량</span>
            </div>
            <div class="js_bidRow bidRow"></div>
            <div class="js_bidRow bidRow"></div>
            <div class="js_bidRow bidRow"></div>
            <div class="js_bidRow bidRow"></div>
            <div class="js_bidRow bidRow"></div>
            <div class="js_bidRow bidRow"></div>
            <div class="js_bidRow bidRow"></div>
        </section>
        <section class="js_askList askList">
            <div class="js_askRowTitle askRowTitle">
                <span>매수가격</span>
                <span>수량</span>
            </div>
            <div class="js_askRow askRow"></div>
            <div class="js_askRow askRow"></div>
            <div class="js_askRow askRow"></div>
            <div class="js_askRow askRow"></div>
            <div class="js_askRow askRow"></div>
            <div class="js_askRow askRow"></div>
            <div class="js_askRow askRow"></div>
        </section>
    </aside>

    <!-- 첫번째 페이지 -->
    <section id="firstPage">
        <h2 class="js_defaultMessage">기본으로 설정할 코인을 입력해주세요.</h2>
    
        <div class="wrapper">
            <!-- 왼쪽 검색, 출력 -->
            <section class="js_info info">
                <!-- 검색 코인 인풋, 출력 -->
                <div class="js_clockBox clockBox">
                    <h2 class="js_clock clock">00:00</h2>
                </div>
    
                <form class="js_form form" autocomplete="off">
                    <input list="coins" placeholder="원하는 코인을 입력하세요" name="coin"/>
                    <datalist id="coins">
                        <option value="BTC">비트코인</option>
                        <option value="ETH">이더리움</option>
                        <option value="XRP">리플</option>
                        <option value="EOS">이오스</option>
                        <option value="ATOM">코스모스아톰</option>
                        <option value="LUNA">루나</option>
                        <option value="QTUM">퀀텀</option>
                        <option value="XTZ">테조스</option>
                        <option value="HINT">힌트체인</option>
                        <option value="XLM">스텔라루멘</option>
                        <option value="NEO">네오</option>
                        <option value="OMG">오미세고</option>
                    </datalist>
                    <button type="submit">확인</button>
                </form>
                <h4 class="js_coinTitle coinTitle"></h4>
    
                <div class="js_infoListBox infoListBox">
                    <!-- 검색 코인에 대한 정보 : 시세 확인, 오늘 최고가, 최저가 -->
                    <div class="js_infoList infoList">
                        <ul class="infoTitle">
                            <li>현재가 : </li>
                            <li>고가 : </li>
                            <li>저가 : </li>
                            <li>전일 최고가 : </li>
                            <li>전일 최저가 : </li>
                        </ul>
                        <ul class="js_infoVal infoVal">
                            <!-- fetch infoValue -->
                        </ul>
                    </div>
                </div>
                <button class="js_goToMarketBtn goToMarketBtn">
                    <a href="https://coinone.co.kr/exchange/trade/btc/krw">암호화폐 거래소 이동</a>
                </button>
            </section>
    
            <!-- 오른쪽 그래프 -->
            <section class="js_graphBox graphBox">
                
                <!-- graph container -->
                <div class="js_graphContainer graphContainer">
                    <!-- graph bar -->
                    <div class="box">
                        <div class="progressbar">
                            <div class="side front">
                                <div class="bar">
                                    <h2 class="js_BarCurrentPrice"></h2>
                                    <h6 class="js_BarCurrentCoin"></h6>
                                </div>
                            </div>
                            <div class="side right">
                                <div class="bar"></div>
                            </div>
                            <div class="side back">
                                <div class="bar"></div>
                            </div>
                            <div class="side left">
                                <div class="bar"></div> 
                            </div>
                            <div class="side bottom"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div><!-- end .wrapper -->

        <i id="downBtn" class="material-icons">keyboard_arrow_down</i>
    </section><!-- end #firstPage -->
    

    <!-- 두번째 페이지 -->
    <section id="secondPage">
        <i id="upBtn" class="material-icons">keyboard_arrow_up</i>

        <div class="modalBox">
            <!-- 뉴스모달 -->
            <div class="modal newsModal js_newsModal">
                <h4></h4>
                <div class="sub">
                    <span class="date"></span>
                    <span class="author"></span>
                </div>
                <div class="newsModalImgBox">
                    <img>
                </div>
                <div class="newsModalContentBox js_newsModalContentBox">
                </div>
            </div>
            <!-- 밋업모달 -->
            <div class="modal meetupModal js_meetupModal">
                <div class="meetupModalTitleBox js_meetupModalTitleBox">
                    <strong class="js_month">8</strong><strong>/</strong><strong class="js_day">23</strong>
                    <h4>
                        제목
                    </h4>
                </div>
                <div class="meetupModalContentBox js_meetupModalContentBox">
                    컨텐츠
                </div>
                <div class="meetupModalBtnBox">
                    <a>홈페이지 바로가기</a>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <!-- 최신 뉴스 -->
            <div class="js_news news">
                <h2>News</h2>

                <article>
                    <div class="js_img img"><img width="100%" height="100%" alt=""></div>
                    <div class="js_contents contents">
                        <span></span>
                        <h4></h4>
                    </div>
                </article>
                <article>
                    <div class="js_img img"><img width="100%" height="100%" src="" alt=""></div>
                    <div class="js_contents contents">
                        <span></span>
                        <h4></h4>
                    </div>
                </article>
                <article>
                    <div class="js_img img"><img width="100%" height="100%" src="" alt=""></div>
                    <div class="js_contents contents">
                        <span></span>
                        <h4></h4>
                    </div>
                </article>
                <div><a href="https://www.cryptohub.or.kr/news">더보기</a></div>
            </div>

            <!-- 밋업 소식 -->
            <div class="js_meetup meetup">
                <h2>Meetup</h2>

                <article>
                    <div class="js_date date">
                        <span class="js_articleMonth">8</span><span>/</span><span class="js_articleDay">23</span>
                    </div>
                    <div class="js_contents contents">
                        <h6>
                            <span class="js_startDate"></span>
                            <span>~</span>
                            <span class="js_endDate"></span>
                        </h6>
                        <h4></h4>
                    </div>
                </article>
                <article>
                    <div class="js_date date">
                        <span class="js_articleMonth">8</span><span>/</span><span class="js_articleDay">23</span>
                    </div>
                    <div class="js_contents contents">
                        <h6>
                            <span class="js_startDate"></span>
                            <span>~</span>
                            <span class="js_endDate"></span>
                        </h6>
                        <h4></h4>
                    </div>
                </article>
                <article>
                    <div class="js_date date">
                        <span class="js_articleMonth">8</span><span>/</span><span class="js_articleDay">23</span>
                    </div>
                    <div class="js_contents contents">
                        <h6>
                            <span class="js_startDate"></span>
                            <span>~</span>
                            <span class="js_endDate"></span>
                        </h6>
                        <h4></h4>
                    </div>
                </article>
                <div><a href="https://www.cryptohub.or.kr/meetup">더보기</a></div>
            </div>
        </div>
    </section>


    <!-- scripts -->
    <script src="js/clock.js"></script>
    <script src="js/coin.js"></script>
    <script src="js/sideDrawer.js"></script>
    <script src="js/coinOrder.js"></script>
    <script src="js/newsMeetup.js"></script>
</body>
</html>
